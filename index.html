<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Bookmark</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="controller.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo">Product Bookmark</h1>
      <div class="header__nav">
        <h5 class="header__nav__item">About</h5>
        <h5 class="header__nav__item">Donate</h5>
      </div>
    </header>
    <main>
      <div class="search">
        <!-- <form> -->
        <!-- <label for="query">What is your query?</label>
        <input type="text" class="query_string" name="query" /> -->
        <input type="submit" class="search__submit" value="Generate New Products!" />
        <!-- </form> -->
      </div>
      <div class="bookmark">
        <div>Bookmarks</div>
      </div>
      <div class="list"></div>
      <div class="detail">
        <div class="detail__title">
          <div class="detail__logo">
            <img
              class="detail__logo-img"
              src="https://ph-avatars.imgix.net/560785/original?auto=format&fit=crop&crop=faces&w=264&h=264"
            />
          </div>
          <h2 class="detail__name">Stomp 4.0</h2>
          <h4 class="detail__tagline">Turn 100 words into a cinematic intro</h4>
          <div class="detail__topics">
            <h4 class="detail__topics__title">Topics</h4>
            <div class="detail__topics__element">Web App</div>
            <div class="detail__topics__element">Design Tools</div>
            <div class="detail__topics__element">Marketing</div>
            <div class="detail__topics__element">Developer Tools</div>
          </div>
        </div>
        <div class="detail__description">
          <div class="detail__maker">
            <h1 class="detail__maker__title">Maker Info</h1>
            <h4 class="detail__maker__name">Sven</h4>
            <div class="detail__maker__info">
              <img class="detail__maker__info-icon" src="" />
              <div class="detail__maker__info-text">Developer, Sven Creations</div>
            </div>
            <div class="detail__maker__info">
              <img class="detail__maker__info-icon" src="" />
              <div class="detail__maker__info-text">svencreations</div>
            </div>
            <div class="detail__maker__info">
              <img class="detail__maker__info-icon" src="" />
              <div class="detail__maker__info-text">svencreations</div>
            </div>
            <a href="https://www.producthunt.com/@svencreations" class="detail__maker-btn"
              >Maker's Product Hunt Profile</a
            >
          </div>
          <div class="detail__hunt">
            <div class="detail__hunt__info">
              <h5 class="detail__hunt__info-title">Comments</h5>
              <div class="detail__hunt__info-number">54</div>
            </div>
            <div class="detail__hunt__info">
              <h5 class="detail__hunt__info-title">Upvotes</h5>
              <div class="detail__hunt__info-number">1869</div>
            </div>
          </div>
          <div class="detail__screenshots">
            <h1 class="detail__screeshots__title">Screenshots</h1>
            <img
              class="detail__screenshots__img"
              width="500px"
              height="500px"
              src="https://url2png.producthunt.com/v6/P5329C1FA0ECB6/b086950e4dd6355fc966b0a16df8fd1b/png/?max_width=850&url=http%3A%2F%2Fsvencreations.com%2Fstomp%2Fgenerator%2F"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
